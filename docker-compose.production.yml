version: '3'
services:
  web:
    build: .
    image: blog-creator-api
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    env_file:
      - .env
    ports:
      - 3000:3000
    depends_on:
      - db
      - redis
  db:
    image: postgres:11.1-alpine
    env_file:
      - .env
    volumes:
      - data-postgres:/var/lib/postgresql/data
  redis:
    image: redis:5.0.4-alpine
    ports:
      - 6379:6379
    volumes:
      - data-redis:/data
  sidekiq:
    image: blog-creator-api
    depends_on:
      - redis
      - web
    command: bundle exec sidekiq
    env_file: .env
volumes:
  data-ruby-tmp:
    driver: local
  data-postgres:
    driver: local
  data-redis:
    driver: local
  data-ruby-bundle:
    driver: local