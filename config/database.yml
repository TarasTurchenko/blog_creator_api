default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV['DB_HOST']%>
  port: <%= ENV['DB_PORT'] %>
  database: <%= ENV['DB_DATABASE']%>
  username: <%= ENV['DB_USERNAME']%>
  password: <%= ENV['DB_PASSWORD']%>

development:
  <<: *default

test:
  <<: *default
  database: blog_creator_test

production:
  <<: *default
